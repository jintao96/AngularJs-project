<!--
    返回键 搜索框 搜索按钮  //搜索框内最右边有清零小按钮
    课程分类：数学 语文 英语 ...   // 左右滑动，actived样式，下滑隐藏、置顶按钮现
    排序：（默认）发布时间（降升）    浏览次数（降升）   回答人数（降升） //点击升或降
    内容：
    右下角加号添加问题
 -->
<div class="container ">
    <div class="row">
        <a class="btn btn-default col-xs-3" href="#"><span class="glyphicon glyphicon-arrow-left"></span></a>
        <h3 class=" col-xs-9">问题交流区</h3>
    </div>

    <input type="text" ng-model="$ctrl.search" placeholder="请输入搜索内容...">

    <div class="btn-group   course-list ">
        <button type="button" class="btn btn-default">语文</button>
        <button type="button" class="btn btn-default">英语</button>
        <button type="button" class="btn btn-default">数学</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="$ctrl.orderByDate()">
            发布时间
        </button>
        <button type="button" class="btn btn-default" ng-click="$ctrl.orderByVeiws()">
            浏览人数
        </button>
        <button type="button" class="btn btn-default" ng-click="$ctrl.orderByAnswerNum()">
            回答人数
        </button>
    </div>
    <div class="questionList">
        <div ng-repeat="(questionId,question) in $ctrl.questions | orderBy:$ctrl.orderProp:$ctrl.isDescending">
            <a href="#!/questions/{{questionId}}">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h5>{{question.title}}</h5>
                    </div>
                    <div class="panel-body">
                        <div class="row" style="font-size:5%">
                            <div class="col-xs-3"><label>作者：</label><span>{{question.author}}</span></div>
                            <div class="col-xs-3"><label>时间：</label><time>{{question.date}}</time></div>
                            <div class="col-xs-3"><label>访问量：</label><time>{{question.veiws}}</time></div>
                            <div class="col-xs-3"><label>已回答：</label><time>{{question.answerInfo.length}}</time></div>
                        </div>
                        <article ng-show="question.description.length > 35">{{question.description | limitTo:35 }}...</article>
                        <article ng-show="question.description.length < 36">{{question.description | limitTo:35 }}</article>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div><a href="#!/questions/questionForm">点击提问</a></div>
</div>
