<div class="container">
        <h2 class="text-center">开始提问</h2>
        <form class="form-group">
            <br>
            <label for="heading">标题:</label>
            <input ng-model="$ctrl.question.title" type="text" class="form-control" id="heading" placeholder="请输入标题">
            <br>
            <label for="$ctrl.question.course">课程:</label>
            <select ng-model="course" class="form-control" id="course">
                <option value="数学">数学</option>
                <option value="英语">英语</option>
                <option value="语文">语文</option>
            </select>
            <br>
            <label for="question">问题描述:</label>
            <textarea ng-model="$ctrl.question.description" class="form-control" rows="5" id="question"></textarea>
            <br>
            <label for="image">点击下方添加图片:</label>
            <div>
                <textarea ng-model="$ctrl.question.img" class="form-control" rows="5" id="question" placeholder="----添加照片区域/添加照片区域/添加照片区域/添加照片区域----"></textarea>                
            </div>
            <br>
            <div class="row">
                <a class="btn btn-primary col-6" href="#">取消</a>
                <button class="btn btn-primary  col-6">发表问题</button>
            </div>
        </form>
    </div>
