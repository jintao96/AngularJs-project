<div class="container">
    <div class="text-center" style="font-size:20px;color: #61aff6;font-weight: bold;margin-top: 10px;">开始提问</div>
    <form>
        <div class="form-group">
            <label for="title">标题：</label>
            <input type="text" class="form-control" ng-model="$ctrl.question[$ctrl.questionId].title" type="text" class="form-control"
                id="title" placeholder="请输入标题">
            <!-- <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                     标 题 不 能 为 空！
                  </div> -->
        </div>
        <div class="form-group">
            <label>作者：</label>{{$ctrl.question[$ctrl.questionId].author}}
        </div>
        <div class="form-group">
            <label for="course">课程：</label>
            <select class="form-control" id="course" ng-model="$ctrl.question[$ctrl.questionId].course">
                <option value="数学">数学</option>
                <option value="英语">英语</option>
                <option value="语文">语文</option>
            </select>
            <!-- <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                 请 选 择 问 题 类 别 ！
              </div> -->
        </div>
        <div class="form-group">
            <label for="questionDetail">问题描述：</label>
            <textarea class="form-control" id="questionDetail" ng-model="$ctrl.question[$ctrl.questionId].description"
                rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label for="questionImage">点击下方添加图片：</label>
            <div class="add-imgs">
                <img src="../images/add-img.png">
            </div>
        </div>

        <!-- <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                 请用文字或图片详细描述你的问题。
              </div> -->
        <div class="">
            <a class="btn btn-info " href="#!/questions">取消</a>
            <button class="btn btn-info " ng-click="$ctrl.postQuestion()">发表问题</button>
        </div>
    </form>
</div>
